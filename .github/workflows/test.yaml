name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: check coverage
        run: |
          go tool cover -func=coverage.out | tail -1

  integration:
    runs-on: ubuntu-latest
    name: integration
    needs: [lint, test]
    outputs:
      matrix-json: ${{ steps.json.outputs.matrix }}
      matrix-yaml: ${{ steps.yaml.outputs.matrix }}
      matrix-filtered: ${{ steps.filtered.outputs.matrix }}
      matrix-exclude: ${{ steps.exclude.outputs.matrix }}
      matrix-include: ${{ steps.include.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: build binary
        run: go build -o action-config ./cmd/action-config

      - name: test json config
        id: json
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.json \
            ./action-config

      - name: test yaml config
        id: yaml
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.yml \
            ./action-config

      - name: test invalid config (should fail)
        run: |
          if INPUT_CONFIG_PATH=testdata/invalid-config.json ./action-config 2>&1; then
            echo "Expected action to fail with invalid config"
            exit 1
          fi
          echo "Invalid config correctly rejected"

      - name: test stack filter
        id: filtered
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.json \
          INPUT_STACK=api \
            ./action-config

      - name: test environment filter
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.json \
          INPUT_ENVIRONMENT=dev \
            ./action-config

      - name: test input exclude
        id: exclude
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.json \
          INPUT_EXCLUDE='[{"stack":"api","environment":"dev"}]' \
            ./action-config

      - name: test input include
        id: include
        run: |
          INPUT_CONFIG_PATH=testdata/valid-list-config.json \
          INPUT_INCLUDE='[{"stack":"shared","environment":"all"}]' \
            ./action-config

      - name: test example config
        run: |
          INPUT_CONFIG_PATH=.github/matrix-config.example.json \
            ./action-config

  verify-counts:
    runs-on: ubuntu-latest
    name: verify counts
    needs: integration
    steps:
      - name: verify matrix sizes
        run: |
          check() {
            local name=$1 expected=$2 matrix=$3
            count=$(echo "$matrix" | jq '. | length')
            echo "$name: $count entries (expected $expected)"
            echo "$matrix" | jq '.'
            echo "---"
            if [ "$count" -ne "$expected" ]; then
              echo "FAIL: $name expected $expected, got $count"
              exit 1
            fi
          }

          check "json"     4 '${{ needs.integration.outputs.matrix-json }}'
          check "yaml"     4 '${{ needs.integration.outputs.matrix-yaml }}'
          check "filtered" 2 '${{ needs.integration.outputs.matrix-filtered }}'
          check "exclude"  3 '${{ needs.integration.outputs.matrix-exclude }}'
          check "include"  5 '${{ needs.integration.outputs.matrix-include }}'

  verify-matrix:
    runs-on: ubuntu-latest
    name: "matrix: ${{ matrix.stack }}/${{ matrix.environment }}"
    needs: integration
    strategy:
      matrix:
        include: ${{ fromJson(needs.integration.outputs.matrix-json) }}
    steps:
      - name: show context
        run: |
          echo "stack:          ${{ matrix.stack }}"
          echo "environment:    ${{ matrix.environment }}"
          echo "aws_account_id: ${{ matrix.aws_account_id }}"
          echo ""
          echo "full matrix context:"
          echo '${{ toJson(matrix) }}' | jq '.'
