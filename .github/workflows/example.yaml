name: Example Terraform Plan with Dynamic Matrix

on:
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: build action-config
        run: go build -o action-config ./cmd/action-config

      - name: read matrix configuration
        id: set-matrix
        run: |
          INPUT_CONFIG_PATH=.github/matrix-config.example.json \
            ./action-config

  plan:
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: display matrix values
        run: |
          echo "Service: ${{ matrix.service }}"
          echo "Environment: ${{ matrix.environment }}"
          echo "Directory: ${{ matrix.directory }}"
          echo "AWS Account ID: ${{ matrix.aws_account_id }}"
          echo "AWS Region: ${{ matrix.aws_region }}"
          echo ""
          echo "full context:"
          echo '${{ toJson(matrix) }}' | jq '.'

